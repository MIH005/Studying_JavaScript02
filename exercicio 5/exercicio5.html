<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h2>Media de valores</h2>

    <p id="demo"></p>

    <script>
       /* 5.  Faça um programa que leia 6 valores 
       informados pelo usuário, calcule, exiba os números informados 
       e escreva a média aritmética desses valores lidos. */ 

       var numeros = [];
       let text = "";
       var l = 6;
       var soma = 0;


       for(i = 0; i < l; i++ ){
            var numUsuario = parseInt(prompt("Digite um número: "));
            numeros.push(numUsuario);
            soma = soma + numUsuario;
       }

        var media = soma / l;
        text += media + "<br>";
       document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
