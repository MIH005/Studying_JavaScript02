<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <h1>Ver seu peso ideal!</h1>
    <p id="peso"></p>
    <script>
        /* 10. Tendo como entrada a altura e o gênero designado ao nascer (codificado da seguinte forma: 1: feminino - 2: masculino - ) 
        de uma pessoa, construa um programa que calcule e imprima seu peso ideal, 
        utilizando as seguintes fórmulas. */ 

        let text = "";
        var genero = prompt("Digite seu gênero, F para feminino e M para masculino. ");
        var altura = parseFloat(prompt("Digite sua altura: "));

        if(genero === "F" || genero === "f"){
            var pesoF = (62.1 * altura) - 44.7;
            text = "Seu peso ideal é de: " + pesoF;
        }
        else if(genero === "M" || genero === "m"){
            var pesoM = (72.7*altura) - 58;
            text = "Seu peso ideal é de: " + pesoM;
        }
        else{
            text = "Valor invalidido, tente novamente."
        }

        document.getElementById("peso").innerHTML = text;
    </script>
</body>
</html>
